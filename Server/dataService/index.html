<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Gateway Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: bold;
            color: #667eea;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .jwt-section {
            margin-bottom: 20px;
        }

        .jwt-section label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        .jwt-section input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .jwt-section small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Upload</h1>
        <p class="subtitle">Upload files to Gateway Service</p>

        <!-- JWT Token Input (Optional - for when you enable JWT) -->
        <div class="jwt-section">
            <label for="jwtToken">JWT Token (Optional):</label>
            <input type="text" id="jwtToken" placeholder="Paste your JWT token here...">
            <small>Leave empty if JWT is disabled on the server</small>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">Any file type supported</p>
        </div>

        <input type="file" id="fileInput" accept="*/*">

        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <!-- Upload Button -->
        <button id="uploadBtn" disabled>Upload File</button>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Uploading...</p>
        </div>

        <!-- Response Message -->
        <div class="response" id="response"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const jwtToken = document.getElementById('jwtToken');

        let selectedFile = null;

        // Gateway endpoint
        const UPLOAD_URL = 'http://192.168.0.94:8000/upload';

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle file selection
        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                fileName.textContent = selectedFile.name;
                fileSize.textContent = formatBytes(selectedFile.size);
                fileInfo.classList.add('show');
                uploadBtn.disabled = false;
                response.classList.remove('show');
            }
        }

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showResponse('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Prepare headers
            const headers = {};
            
            // Add JWT token if provided
            const token = jwtToken.value.trim();
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            // Show loading
            uploadBtn.disabled = true;
            loading.classList.add('show');
            response.classList.remove('show');

            try {
                const res = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                    headers: headers
                });

                const data = await res.json();

                if (res.ok) {
                    showResponse(
                        `‚úÖ File uploaded successfully!\n\nFilename: ${data.filename || selectedFile.name}\nUser: ${data.user_email || 'N/A'}`,
                        'success'
                    );
                    // Reset form
                    resetForm();
                } else {
                    showResponse(
                        `‚ùå Upload failed!\n\nError: ${data.error || 'Unknown error'}\nDetails: ${data.details || 'N/A'}`,
                        'error'
                    );
                }
            } catch (error) {
                showResponse(
                    `‚ùå Network error!\n\nCouldn't connect to server.\nError: ${error.message}`,
                    'error'
                );
            } finally {
                loading.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });

        // Show response message
        function showResponse(message, type) {
            response.textContent = message;
            response.className = `response show ${type}`;
        }

        // Reset form
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
        }
    </script>
</body>
</html>
